#
#  Path to the SGE installation
#
cluster[0].sge_root=<sge_root>

#
#  Name of the SGE cell
#
cluster[0].sge_cell=<sge_cell>

#
#  sge qmaster port
#
cluster[0].qmaster_port=<sge_qmaster_port>

#
#  sge execd port
#
cluster[0].execd_port=<sge_execd_port>

#
#  Is the cluster running in csp mode
#
cluster[0].csp=true

#
#  which username should be used.
#  Only used for csp systems
#
cluster[0].user=<username>

#
#  name of the jaas context for retrieving the
#  credentials of the user
#
cluster[0].jass_login_context=jgdi

#
#  password for the key store
#
cluster[0].keystore_password=changeit

#
#  password for encrypting the private key of the user
#
cluster[0].privatekey_password=changeit
